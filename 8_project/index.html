<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project 8</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <header>
        <nav class="menu">
          <ul>
            <li><a href="#">ПОСЫЛКИ</a></li>
            <li><a href="#">УПАКОВКА</a></li>
            <li class="menu-last-one"><a href="#">ПОДПИСКА</a></li>
          </ul>
        </nav>
        <div class="header-menu">
          <p><a href="#">МЕНЮ </a> </p>
        </div>
    </header>
    <div class="main-content">
    <section class="form-section"> 
      <div class="form-block">
    <form action="" method="get" class="form">
      <div class="form-row">
        <label for="name">Имя</label>
        <input id="name" name="name" type="text" placeholder="Name"/>
      </div>
      <div class="form-row">
        <label for="city">Город</label>
        <input id="city" name="city" type="text" placeholder="City"/>
      </div>
      <div class="form-row">
        <label for="gift">Подарок</label>
        <select class="form-select" id="gift" name="gift">
          <option value="1">Книга в твердом переплете</option>
          <option value="2">Зеленый</option>
          <option value="3">Желтый</option>
        </select>
      </div>
      <div class="form-row">
        <label for="email">Электронная почта</label>
        <input id="email"
          name="email"
          type="email"
          placeholder="example@example.com"/>
      </div>
    </form>
      <div class="button">
        <button>ОТПРАВИТЬ</button>
      </div>
    </div>
    </section>
  </div>
    <section class="big-text">
      <p> ВАША ПОСЫЛКА УЖЕ В ПУТИ! </p>
    </section>

    <footer>
        <p> СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ </p>
        <p> © 2022 </p>
    </footer>
  </body>
</html>
